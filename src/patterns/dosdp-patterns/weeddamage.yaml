#     text: "%s"
#     vars:
#       - altid
    
equivalentTo: 
  text: "'weed_damage' and ('has_participant' some %s) and 'causally_downstream_of' some ('plant_treatment' and 'has_exposure_stimulus' some %s) and 'occurs_in' some %s"
  vars:
    - host
    - pathogen
    - plantstructure
