pattern_name: animal_damage
pattern_iri: http://purl.obolibrary.org/obo/pso/banana_animaldamage.yaml

description: "
  Generate banana animal damage automatically"

classes: 
  animaldamage: PSO:0000004
  host: NCBITaxon:4641
  causalagent: NCBITaxon:33208
  plantstructure: PO:0009011
  #disposition: BFO:0000016
  #symptom: BFO:0000019

relations:
  in_taxon: RO:0002162
  has_infestious_agent: PSO:1000002
  damage_causes_dysfunction_of: PSO:1000001
  has_symptoms: RO:0002452

vars: 
  animaldamage: "'animaldamage'"
  causalagent: "'causalagent'"
  host: "'host'"
  plantstructure: "'plantstructure'"
  #symptom: "'symptom'"
  #disposition: "'disposition'"

  
name:
  text: "%s"
  vars:
    - animaldamage
    
def: 
  text: "A banana animal damage caused by a %s affecting a %s."
  vars:
    - causalagent
    - plantstructure

annotationProperties:
  hasExactSynonym: oio:hasExactSynonym
  hasAlternativeId: oio:hasAlternativeId
  namespace: oio:hasOBONamespace

data_vars:
  synonyms: xsd:string
  altid: xsd:string

annotations:
  - annotationProperty: hasExactSynonym
    text: "%s"
    vars:
      - synonyms
  - annotationProperty: hasAlternativeId
    text: "%s"
    vars:
      - altid
  - annotationProperty: namespace
    text: "plant_stress_ontology"
    
equivalentTo: 
  text: "'animaldamage' and ('in_taxon' some %s) and ('has_infestious_agent' some %s) and ('damage_causes_dysfunction_of' some %s)"
  vars:
    - host
    - causalagent
    - plantstructure
