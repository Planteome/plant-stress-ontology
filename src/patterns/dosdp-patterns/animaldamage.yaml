pattern_name: animal_damage
pattern_iri: http://purl.obolibrary.org/obo/pso/animal_damage.yaml

description: "
  Generate plant animal damage automatically"

classes: 
  animaldamage: PSO:0000004
  host: NCBITaxon:33090
  pathogen: NCBITaxon:1
  plantstructure: PO:0009011
  disposition: BFO:0000016
  symptom: BFO:0000019

relations:
  in_taxon: RO:0002162
  has_infestious_agent: RO:0014001
  disease_causes_dysfunction_of: RO:0004025
  has_symptoms: RO:0002452

vars: 
  animaldamage: "'animaldamage'"
  pathogen: "'pathogen'"
  host: "'host'"
  plantstructure: "'plantstructure'"
  symptom: "'symptom'"
  disposition: "'disposition'"

  
name:
  text: "%s"
  vars:
    - animaldamage
    
def: 
  text: "An %s animal damage stress caused by a %s affecting the %s."
  vars:
    - host
    - pathogen
    - plantstructure

annotationProperties:
  hasExactSynonym: oio:hasExactSynonym
  hasAlternativeId: oio:hasAlternativeId

data_vars:
  synonyms: xsd:string
  altid: xsd:string

annotations:
  - annotationProperty: hasExactSynonym
    text: "%s"
    vars:
      - synonyms
  - annotationProperty: hasAlternativeId
    text: "%s"
    vars:
      - altid
    
equivalentTo: 
  text: "'animaldamage' and ('in_taxon' some %s) and ('has_infestious_agent' some %s) and ('disease_causes_dysfunction_of' some %s)"
  vars:
    - host
    - pathogen
    - plantstructure
