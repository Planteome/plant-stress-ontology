# PURL configuration for http://purl.obolibrary.org/obo/pso

idspace: PSO
base_url: /obo/pso

products:
- pso.owl: https://raw.githubusercontent.com/marieALaporte/pso/main/pso.owl
- pso.obo: https://raw.githubusercontent.com/marieALaporte/pso/main/pso.obo

term_browser: ontobee
example_terms:
- PSO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/marieALaporte/pso/v

- prefix: /tracker/
  replacement: https://github.com/marieALaporte/pso/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PSO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/marieALaporte/pso/main/

